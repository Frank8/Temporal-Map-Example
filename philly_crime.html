<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Well completion dates for the Hugoton Gas Field Over Time</title>
    
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.1/js/dojo/dijit/themes/claro/claro.css">  
    <link rel="stylesheet" type="text/css" href="../timeline/css/f1.timeline.css">  
    <link rel="stylesheet" type="text/css" href="../timeline/css/f1.css"> 
    <link rel="stylesheet" type="text/css" href="../timeline/css/maker.css">  
    
    <script type="text/javascript">
      var djConfig = {parseOnLoad: true};
    </script>

    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.1"></script>
    <script type="text/javascript" src="../timeline/js/temporal_crime.js"></script>
    
  </head>
  <body class="claro">
    <div>Hugoton Gas Field Wells from <span id="daterange">1921 to 2009</span> (Completion date)</div>

    <div id="map" style="width:1000px; height:400px; border:1px solid #000;"></div>
    <div id="timeSliderDiv" style="margin-bottom:10px"></div>
   	<div id="temporal" class="bottom_overlay" style="height:189px">
	    <div id='temporal_controls'>
	    	<div id="focusControls" class="header">
				<button class="play" id="play">
				  <div id="playInternal"></div>
				</button>
				<h1 id="temporalTitle" class="play" style="">PLAY</h1>
				<div id="playModeChooser" class="fg-buttonset fg-buttonset-single">
					<button class="fg-button ui-state-default ui-priority-primary ui-corner-left" value="range">range</button>
					<button class="fg-button ui-state-default ui-priority-primary ui-corner-right" value="cumulative">cumulative</button>
			    </div>
				<button id="show_hide" class="hide"></button>
				<div id="focusRange"></div>
			</div>
			 <div id="chartsContainer">
	    	 	<div id="focusContainer">
					<div id="pageHolder_left">
						<button id="page_left"></button>
					</div>
					<div id="focusChartHolder">
						<div id="focusAnnotation"></div>
						<div id="focus"></div>
						<div id="resolutionChooser" class="fg-buttonset fg-buttonset-single">
							<button id="second" class="fg-button ui-state-default ui-priority-primary ui-corner-left" value="second">sec</button>
							<button id="minute" class="fg-button ui-state-default ui-priority-primary" value="minute">min</button>
							<button id="hour" class="fg-button ui-state-default ui-priority-primary" value="hour">hh</button>
							<button id="day" class="fg-button ui-state-default ui-priority-primary" value="day">dd</button>
							<button id="month" class="fg-button ui-state-default ui-priority-primary" value="month">mm</button>
							<button id="year" class="fg-button ui-state-default ui-priority-primary ui-corner-right" value="year">yy</button>
						</div>
						<div id="focusTip"></div>
					</div>
					<div id="pageHolder_right" >
						<span class="dijit dijitReset dijitInline dijitButton" role="presentation" widgetid="dijit_form_Button_2"><span class="dijitReset dijitInline dijitButtonNode" data-dojo-attach-event="ondijitclick:_onClick" role="presentation">
							<span class="dijitReset dijitStretch dijitButtonContents" data-dojo-attach-point="titleNode,focusNode" role="button" aria-labelledby="dijit_form_Button_2_label" title="Next" tabindex="0" id="dijit_form_Button_2">
								<span class="dijitReset dijitInline dijitIcon tsButton tsNextButton" data-dojo-attach-point="iconNode"></span>
								<span class="dijitReset dijitToggleButtonIconChar">‚óè</span>
								<span class="dijitReset dijitInline dijitButtonText dijitDisplayNone" id="dijit_form_Button_2_label" data-dojo-attach-point="containerNode">Next</span>
								</span>
							</span>
							<input type="button" value="" class="dijitOffScreen" tabindex="-1" role="presentation" data-dojo-attach-point="valueNode" />
						</span>
					</div>
				</div>
				<div id="overviewContainer">
					<div id="overviews">
						<div id="overviewAnnotation"></div>
						<div id="overview"></div>
						<div id="overviewBlockers"></div>
						<div id="overviewSlider"></div>
					</div>
				</div>
				<div id="overviewControls">
					<button id="hideOverview" class="hide"></button>
					<h1 id="overviewTitle">OVERVIEW</h1>
					<p id="overviewRange">(full range: <span id="overviewRangeSpan"></span>)</p>
				</div>
		    </div>
		</div>
   </div>
    
  </body>
</html>
